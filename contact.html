<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Me</title>
     <!-- reset -->
     <link rel="stylesheet" href="./assets/reset.css">
     <!-- custom styling -->
     <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="myname">
        <div class="container">
            <a href="index.html" id="logo">Tianxiao Liang</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-content" class="container">
            <section class="main-content">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Tianxiao Liang" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                    Copyright @ 2019 Tianxiao Liang
            </div>
        </footer>
    
    
    
</body>
</html>
